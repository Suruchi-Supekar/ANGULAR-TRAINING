<h1 style="color:darkred;text-align: center;"><b>Login Page</b></h1>
<div class="parent">
<form [formGroup]="empform" style="margin: 50px;background-color: lavender;">
<div><mat-label><b>User Name</b></mat-label></div>
<div>
    <mat-form-field appearance ="fill">
    <input matInput placeholder="Enter userName" formControlName="userName">
    <mat-icon class="material-icons" matSuffix>people</mat-icon>
    <mat-hint>Enter fullName</mat-hint>
    </mat-form-field>
    </div>

    <div><mat-label><b>Password</b></mat-label></div>
    <div>
        <mat-form-field appearance ="fill">
        <input matInput placeholder="Enter password" formControlName="password">
        <mat-icon class="material-icons" matSuffix>password</mat-icon>
        <mat-hint>Enter password</mat-hint>
        </mat-form-field>
        </div>

        <div>
            <button mat-raised-button class="createUserBtn" color="primary" type="submit" (click)="onSubmit()" routerLink="/">Submit</button>
           </div>
           <router-outlet></router-outlet>  
           </form>
           </div>
