<mat-card>
  <mat-card-content>
    <h2 class="h2" style="color:darkred; text-align: center;">SLIDER ASSIGNMENT</h2>
    <section class="section">
      <mat-form-field class="margin width" appearance="fill">
        <mat-label>Value</mat-label>
        <input matInput type="number" [(ngModel)]="value">
      </mat-form-field>
      <mat-form-field class="margin width" appearance="fill">
        <mat-label>Minimum value</mat-label>
        <input matInput type="number" [(ngModel)]="min">
      </mat-form-field>
      <br>
      <mat-form-field class="margin width" appearance="fill">
        <mat-label>Maximum value</mat-label>
        <input matInput type="number" [(ngModel)]="max">
      </mat-form-field>
      <mat-form-field class="margin width" appearance="fill">
        <mat-label>Step size</mat-label>
        <input matInput type="number" [(ngModel)]="step">
      </mat-form-field>
    </section>

    <div style="background-color:lavenderblush;height: 100px;font-size: 18px;" >
      Value={{value}}
    </div>

<mat-card class="example-result-card">
  <mat-card-content>
    <h2>Result</h2>

    <div class="example-label-container">
      <label id="example-name-label" class="example-name-label">Value</label>
      <label class="example-value-label">{{value}}</label>
    </div>
    <mat-slider
        class="margin"
        [max]="max"
        [min]="min"
        [step]="step"
        >
      <input matSliderThumb [(ngModel)]="value">
    </mat-slider>
  </mat-card-content>
</mat-card>
