<h1 style="color:blue;text-align: center;">Project Details</h1>

<div>
  <label for="projectName"><b>Project Name: </b></label>
  <input type="text" placeholder="projectName" [(ngModel)]="projectName" class="form-control" required>
  <br>
 
</div>
<div>
  <label for="email"><b>Email: </b></label>
  <input type="email" placeholder="email" [(ngModel)]="email" class="form-control"  required pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\\.[a-z]{2,4}$" >

  <br>
</div>

<div class="form-group">  
  <br>
  <label for="projectStatus"><b>Project Status:</b></label>

  <select name="projectStatus" id="projectStatus" [(ngModel)]="projectStatus" >
    <option value="Stable">Stable</option>
    <option value="Critical">Critical</option>
    <option value="Finished">Finished</option>
  </select>
</div>
  <br>

  <div>
    <button class="btn btn-success" type="button"  (click)="onSubmit()">Submit</button>
  </div>
